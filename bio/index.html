<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ferdi Kurniawan - Personal Web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .profile {
      margin-bottom: 20px;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      object-fit: cover;
    }

    .profile h1 {
      margin-top: 15px;
      font-size: 28px;
      font-weight: bold;
    }

    .tagline {
      font-size: 16px;
      margin-top: 8px;
      font-style: italic;
      color: #f0f0f0;
    }

    .social-media {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
    }

    .social-media a {
      color: white;
      font-size: 28px;
      transition: transform 0.3s, color 0.3s;
    }

    .social-media a:hover {
      transform: scale(1.2);
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="profile">
    <!-- Ganti path gambar sesuai dengan file kamu -->
    <img src="bio/profile.webp" alt="Foto Ferdi" />
    <h1>Ferdi Kurniawan</h1>
    <p class="tagline">tidak ada opsi menyerah, selagi mata masih terbuka</p>
  </div>

  <div class="social-media">
    <a href="https://instagram.com/ferdi_krn" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/share/1AMM84PcMx/" target="_blank">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://wa.me/85664715402" target="_blank">
      <i class="fab fa-whatsapp"></i>
    </a>
    <a href="https://youtube.com/@ferdikurniawan-k3d?si=HvmAddGiNUMtGCv6" target="_blank">
      <i class="fab fa-youtube"></i>
    </a>
  </div>
</body>
</html>
